spring.httpClient.defaultMaxPreRoute=50
spring.httpClient.connectTimeout=1000
spring.httpClient.connectionRequestTimeout=500
spring.httpClient.scoketTimeout=10000
spring.httpClient.staleConnectionCheckEnable=true


